<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ligature Lab</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row p-4">
          <div class="col-sm-auto">
              <h1>Ligature Lab</h1>
          </div>
      </div>
      <div class="row">
        <div class="col-sm-auto">
          <button type="button" class="btn btn-primary" id="run">Run</button>
        </div>
        <div class="col-sm-auto">
          Scope:
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="scope" id="none" checked>
            <label class="form-check-label" for="none">
              None
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="scope" id="instance">
            <label class="form-check-label" for="instance">
              Instance
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="scope" id="readTx">
            <label class="form-check-label" for="readTx">
              ReadTx
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="scope" id="writeTx">
            <label class="form-check-label" for="writeTx">
              WriteTx
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="editor"></div>
      </div>
      <div class="row">
        <div id="output"></div>
      </div>
	  <script src="index.ts"></script>
  </body>
</html>
